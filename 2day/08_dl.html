  <title>dl응용</title>

  <style type="text/css">

	* { margin:0; padding:0; }     /* 모든 태그 지정할땐 '*'  */

	dl { width:500px;
		 border:5px double gray;
		 margin:0 auto;}			/* auto:가운데정렬	*/
	
	dt { padding:15px 0px;
	     text-align:center;
		 background:#aaf;
		 letter-spacing:10px;      /* 글자간격 */
		 border-bottom:5px solid blue; }

	dd { padding:10px 0;
		 text-align:center; }

	.line { border-bottom:2px dotted red; } 

  </style>
 </head>
 <body>
	
	<dl>
		<dt>속담풀이</dt>
		<dd class="line">까마귀 날자 배떨어진다.</dd>
		<dd>낮말은 새가 듣고 밤말은 쥐가 듣는다.</dd>
	</dl>
 </body>
