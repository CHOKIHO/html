  <title>인라인요소 → 블록요소로 변경하기</title>

  <style type="text/css">
	
	li { list-style:none; }

	/* 인라인 요소인 span → 블록요소로 변경 
	   블록요소를 → 인라인 요소로 변경시는 display:inline 을 사용  	
	*/

	span { display:block; }
	
  </style>
 </head>
 <body>
  
	<ul>
		<li>
			<img src="../image/curry.jpg" alt="카레이미지" />
			<span>이미지1</span>	
			<span>문서내용</span>
		</li>
	</ul>	

 </body>
