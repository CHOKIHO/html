<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>테이블 스타일</title>

	<link rel="stylesheet" href="c:/web/css/reset.css" />
	
	<style>
		/*collapse속성이 표의 이중선을 한줄로 만든다.*/
		table{border-collapse:collapse;
					border-color:gray;
					font-size:0.9em;}

		table{width:900px; height:450px;
			  margin:0 auto;
			  background:#ffc;}
		
		caption{font-size:1.5em;
				font-weight:bold;
				margin-bottom:10px;}

		th{font-size:1.1em;}

		th,td{padding:15px 20px; width:100px;}

		thead th{background:#36f;
				 color:#fff;
				 border-bottom:5px solid #003;}

		tbody .aa{text-align:center;}
	</style>

 </head>

 <body>
	<table border="1">
		<caption>업종별 모범거래기준 주요 내용 비교</caption>

		<thead>
			<tr>
				<th>구분</th>
				<th>제빵(10월)</th>
				<th>피자(9월)</th>
				<th>치킨(7월)</th>
				<th>커피(5월)</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<th>영업지역</th>
				<td class="aa">500m</td>
				<td class="aa">1,500m</td>
				<td class="aa">800m</td>
				<td class="aa">500m</td>
			</tr>

			<tr>
				<th>광고</th>
				<td>관련내용 없음<br/>(분쟁없음)</td>
				<td>총 광고비 사전동의<br/>광고내역 송부 등</td>
				<td>총 광고비 사전동의<br/>광고내역 송부 등</td>
				<td>관련내용 없음<br/>(분쟁없음)</td>
			</tr>

			<tr>
				<th>대금지급</th>
				<td>관련내용 없음<br/>(분쟁없음)</td>
				<td>관련내용 없음<br/>(분쟁없음)</td>
				<td>관련내용 없음</td>
				<td>월 1~2회 정산<br/>정산기한 최소 7일 보장</td>
			</tr>
		</tbody>

	</table>
 </body>
</html>
