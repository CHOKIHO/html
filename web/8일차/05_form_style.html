<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>form의 input스타일</title>

	<style>
		input[type=text]{background:red;}
		input[type=password]{background:blue;}

		.a{color:red;}
		li[class=b]{color:blue;}
	</style>

 </head>

 <body>
	<input type="text"/>
	<input type="password" />

	<ul>
		<li class="a">항목1</li>
		<li>항목2</li>
		<li class="b">항목3</li>
		<li>항목4</li>
	</ul>
 </body>

</html>
