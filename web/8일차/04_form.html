<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>form</title>

	<style>
		fieldset{border:0;}

		/*레전드를 화면바깥으로 보내서 브라우저상에는 표시하지 않고, 음성낭독기를 통해서만 읽을 수 있도록 처리*/
		legend{font-size:0; width:0; height:0;
		       position:absolute;
			   left:-999px;}

		.img{vertical-align:middle;}
	</style>

 </head>

 <body>

	<!--action:정보를 전송할 페이지 url
	    method:데이터 전송방식(get:공개, post:비공개)-->
	<form action="#" method="get">
	
		<fieldset>
			<legend>회원가입</legend>

			<p>
				<!--label속성을 사용하여 해당 레이블을 클릭했을 때 같은 아이디를 참조하는 input에 자동으로 커서를 넣어줄 수 있다.-->
				<label for="myID">아이디 : </label>
				<input type="text" size="12" id="myID"/>
			</p>

			<p>
			비밀번호 : 
			<input type="password" size="12"/>
			</p>

			<p>
				메일 수신 여부:
				<!--value는 서버와 연결되어 있을경우 실제로 전송될 값.-->
				<input type="radio" value="y" name="rad"/>예
				<input type="radio" value="n" name="rad"/>아니오
			</p>

			<p>
				관심분야:
			  <input type="checkbox" value="HTML" name="ch1"/>HTML
			  <input type="checkbox" value="CSS" name="ch1"/>CSS
			</p>

			<p>
				<input type="button" value="확인"/>
				<input type="submit" value="전송"/>
				<input type="reset" value="취소"/>
				<input type="image" src="../image/search.gif" class="img" alt="검색"/>
			</p>

			<p>파일찾기 : <input type="file"/></p>

		</fieldset>
	</form>

	<hr/>

	<form action="#" method="post">
		<fieldset>
			<legend>글상자와 목록상자</legend>

			<p>
				답글<br/>
				<!--cols:너비 rows:높이-->
				<textarea name="reply" id="ta" cols="30" rows="3">ㄱㄱ</textarea>
			</p>

			<p>
				과목
				<select name="sel" id="sele">
					<option value="html5">HTML5</option>
					<option value="css3">CSS3</option>
					<option value="jQuery">jQuery</option>
				</select>
			</p>

			<p>
				지역
				<select name="sel" id="s">
					<!--선택상자의 항목별 소제목-->
					<optgroup label="관악구">
						<option value="bb">봉천동</option>
						<option value="bb">신림동</option>
						<option value="bb">남현동</option>
					</optgroup>

					<optgroup label="동대문구">
						<option value="bb">전농동</option>
						<option value="bb">답십리</option>
						<option value="bb">신설동</option>
					</optgroup>

				</select>
			</p>

		</fieldset>
	</form>

 </body>
</html>
