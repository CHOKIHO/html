<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>동위선택자</title>

	<style>
		/*선택자A + 선택자B => 선택자A "바로 뒤"에 있는 선택자B에게만 속성 적용*/
		h1 + h2{color:red;}

		/*선택자A ~ 선택자B => 선택자A 뒤에 위치하는 "모든" 
		선택자B 에게 속성 적용*/
		h1 ~ h2{background:blue;}
	</style>

 </head>

 <body>
	<h1>Header - 1</h1>
	<h2>Header - 2</h2>
	<h2>Header - 3</h2>
	<h2>Header - 4</h2>
	<h2>Header - 5</h2>
 </body>

</html>
