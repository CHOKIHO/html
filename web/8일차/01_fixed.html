<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>fixed</title>

	<link rel="stylesheet" href="c:/web/css/reset.css"/>
	<style>
		body{margin:10px;}

		/*fixed속성이 적용된 요소는 스크롤을 내려도 한 자리에 고정된다.*/
		#header{width:200px; 
				position:fixed;
				left:50px; top:30px;}

		p{width:200px; font:1.5em dotum; color:gray;}

		p img{display:block;}

		ul{width:150px; margin:10px 0;}

		ul li a{display:block;
			    background:#123456;
				margin:2px 0; 
				padding:5px;
				color:#fff;
				font:bold 1em arial;
				text-decoration:none;}

		#container{width:300px; height:1500px;
					margin-left:250px;
					background:#999;
					color:#fff;}

		#footer{width:550px; 
			    position:fixed;
				bottom:0;}
	</style>

 </head>

 <body>
	<div id="header">
		<p>
			<img src="c:/web/image/background.jpg" alt="배경"/>
			fixed메뉴
		</p>

		<ul>
			<li><a href="#">COMPANY</a></li>
			<li><a href="#">PRODUCT</a></li>
			<li><a href="#">CUSTOMER</a></li>
			<li><a href="#">COMMUNITY</a></li>
		</ul>
	</div><!--header-->

	<div id="container">
		<p>
		커피는 독한 향을 좋아하는 사람도 매우 좋아하며 심한 경우 태어나기 전부터 커피를 마신 듯 강한 중독 증세를 보이는 경우가 많다. 심지어 원두를 씹어서 향에 자신을 담그는 사람도 있고 설탕, 시럽 등 다른 조미를 절대로 허락하지 않는 오직 커피맛만을 고집하는 마니아들이 늘고 있다.
		</p>
	</div>

	<div id="footer">
		<address>Copyright Allright Reserved.</address>
	</div>

 </body>
</html>
