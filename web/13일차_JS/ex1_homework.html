  //현재 change함수가 호출될 때 1아니면 2, 또는 3 중

	function change(v1){

		//변수 box에 저장한다.
		var box = document.getElementById("box");
/*

*/
		var color = "#fff";
		if(v1 == 1)
			color = "#ff0000";
		else if(v1 == 2)
			color = "blue";
		else
			color = "yellow";

		box.style.backgroundColor = color;
	}
  </script>

 <body>

	<button onclick="change(1)">빨강</button>
	<button onclick="change(2)">파랑</button>
	<button onclick="change(3)">노랑</button>
