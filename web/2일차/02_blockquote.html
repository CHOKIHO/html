<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>블록콧(인용문)</title>
 </head>

 <body>
	<p>플라톤</p>

	<!-- 장문의 인용문을 작성할 때 주로 사용. -->
	<blockquote>
		<p>
			철인 정치론을 전개한 플라톤은 귀족정을 옹호한다. 일반적으로 귀족정은 평등사회가 아닌 신분사회를 옹호함
		</p>
	</blockquote>

	<p>
		공자는 이렇게 말씀하셨습니다.
		<!--q태그는 짧은 인용문에 주로 사용되며 쌍따옴표로 묶어주는 역할을 한다.-->
		<q>배우고 때로 익히면 또한 기쁘지 아니한가!</q>
	</p>

 </body>

</html>
