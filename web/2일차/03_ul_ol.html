<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>목록 ul / ol</title>
 </head>

 <body>
	<h1>ul 태그</h1>

	<!--ul(unordered list): 게시판, 공지사항 등 비순서 목록-->
	<ul>
		<li>facebook</li>
		<li>tweeter</li>
		<li>kakao</li>
	</ul>

	<hr/>

	<h1>ol 태그</h1>

	<!--ol(ordered list) : 순위, 리서치 등 순서가 필요한 목록-->
	<ol>
		<li>facebook</li>
		<li>tweeter</li>
		<li>kakao</li>
	</ol>

 </body>

</html>
