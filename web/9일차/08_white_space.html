<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>공백처리</title>

	<style>
		div{border:3px solid black;}

		/*white-space, overflow, text-overflow의 세가지 속성이 
		한세트 이다.*/
		.aa{white-space:nowrap;
			overflow:hidden;
			text-overflow:ellipsis;}
	</style>

 </head>

 <body>
	<div class="aa">
		화면에 출력중인 문자열이 브라우저의 너비보다 길이가 길 경우 생략기호를 표시한다.
	</div>
 </body>

</html>
