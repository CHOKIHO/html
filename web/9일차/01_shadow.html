<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>box바깥쪽 그림자 처리</title>

	<style>
		body{font:12px "Arial"; margin:20px;}
		p a{display:block;
			font-size:40px; 
			text-decoration:none;
			color:#000;
			width:150px; 
			padding:20px;
			border:1px solid gray;
			text-align:center;
			background:#aaf;
			border-radius:5px;
			/*box-shadow:x좌표 y좌표 번짐정도 
			rgba(R, G, B, 투명도:0=투명, 1=불투명)*/
			box-shadow:10px 10px 15px rgba(255, 0, 0, 0.5);}
	</style>

 </head>

 <body>
	<p><a href="#">CSS3</a></p>
 </body>
</html>
