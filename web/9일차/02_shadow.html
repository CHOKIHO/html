<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>box 안쪽 그림자 처리</title>

	<style>
		body{font-size:12px; margin:20px;}
		h1{float:left; margin-right:20px;}
		a{display:block;
		  font-size:40px; text-decoration:none;
		  text-align:center;
		  color:#000;
		  width:150px; padding:20px;
		  background:#aaf;
		  border-radius:10px;

		/*box-shadow:inset x좌표 y좌표 번짐정도 두께 rgba()*/
		  box-shadow:inset 5px -5px 15px 2px rgba(255, 0, 0, 1);}

		  a:hover{background:#aff; color:red;}
	</style>

 </head>

 <body>
	<h1><a href="#">CSS3</a></h1>
	<h1><a href="#">CSS3</a></h1>
 </body>

</html>
