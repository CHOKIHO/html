<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>배경 사이즈</title>

	<style>
		div{width:800px; height:500px;
			border:1px solid red;
			background:url(../image/auto03.jpg) no-repeat;}

		.box1{background-size:auto auto;}/*원본사이즈*/
		.box2{background-size:300px 150px;}/*가로300 세로150*/
		
		/*가로사이즈 500에 맞도록 세로 자동조절*/
		.box3{background-size:500px auto;}

		/*contain:이미지의 너비와 높이의 비율을 유지하면서 확대, 축소하는데 너비와 높이중 긴 부분을 배경에 맞춘다.*/
		.box4{background-size:contain;}

		/*cover:이미지의 너비와 높이의 비율을 유지하면서 확대, 축소하는데 너비와 높이중 짧은 부분을 배경에 맞춘다.*/
		.box5{background-size:cover;}

	</style>

 </head>

 <body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
 </body>
</html>
