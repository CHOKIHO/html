<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>공백처리</title>

	<style>
		.normal{white-space:normal;}/*기본*/
		.nowrap{white-space:nowrap;}

		/*작성되어 있는 공백과 엔터값까지 적용*/
		.pre{white-space:pre;
		     background:aqua;}
	</style>

 </head>

 <body>	
	<h1>공백문자의 처리</h1>

	<p class="normal">
		공백문자의 처리를 위해 white-space속성을 사용할 수 있다.
	</p>

	<p class="nowrap">
		자동 줄바꿈을 허용하지 않을 경우 white-space:nowrap;형식으로 선언하여 한줄로 출력할 수 있다. 만일 웹브라우저를 넘어가는 사이즈라면 자동으로 스크롤바가 생성된다.
	</p>

	<p class="pre">
h1{background:green;}

		.normal{color:red;}

		.nowrap{border:1px solid red;}
	</p>

 </body>
</html>
