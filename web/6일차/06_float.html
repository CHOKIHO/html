<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>float</title>

	<style>
		*{margin:0; padding:0;}
		li{list-style:none;}
		body{font-size:0.75em; margin:10px;}

		.bbs{width:260px; border:2px solid #ccc;
		     background:#ffc;
			 padding:10px;
			 overflow:hidden;}

		.bbs h2{float:left;
		        font-color:#36f;
				margin-bottom:10px;}

		.bbs ul{clear:both;}

		.bbs p{float:right;
			   margin:5px 5px 0 0;}

		.bbs ul li{height:18px; padding-left:10px;
			       background:url(c:/web/image/bg_dotted.gif) no-repeat 0% 60%;}

		.bbs ul li a{color:#666; text-decoration:none;}
		ul li a:hover{text-decoration:underline;
			       color:#309;}

		.bbs p a{color:#000; text-decoration:none;}
		.bbs p a:hover{color:#aaf;}
	</style>

 </head>

 <body>
	<div class="bbs">
		<h2>게시판 제목</h2>
		<p><a href="#">더보기</a></p>
		
		<ul>
			<li><a href="#">최근게시물1</a></li>
			<li><a href="#">최근게시물2</a></li>
			<li><a href="#">최근게시물3</a></li>
			<li><a href="#">최근게시물4</a></li>
		</ul>
	</div>
 </body>
</html>
