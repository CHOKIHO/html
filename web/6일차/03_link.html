<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>a태그 가상클래스</title>

	<style>
		li{list-style:none;
		   font-size:30px; 
		   margin:5px 0;}

		a{text-decoration:none;
		  color:gray;}

		/*클릭이 끝난뒤 보라색으로 변경*/
		/*a:visited{color:purple;}*/

		/*마우스 오버시 색상 변경 및 밑줄 추가*/
		a:hover{color:orange; text-decoration:underline;}

		/*클릭시 색상 변경*/
		a:active{color:red;}
	</style>

 </head>

 <body>
	<ul>
		<li><a href="#">홈</a></li>
		<li><a href="#">회원가입</a></li>
		<li><a href="#">사이트맵</a></li>
		<li><a href="#">언어선택</a></li>
	</ul>
 </body>
</html>
