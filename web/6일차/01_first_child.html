<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>가상클래스</title>

	<style>
		li{list-style:none;}
		li:first-child{color:red;}/*:이 붙어있으면 가상클래스*/
		li:last-child{color:blue;}
	</style>

 </head>

 <body>
	
	<ul>
		<li>a</li>
		<li>b</li>
		<li>c</li>
		<li>d</li>
	</ul>

 </body>

</html>
