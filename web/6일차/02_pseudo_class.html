<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>pseudo클래스</title>

	<style>
		li{list-style:none;
		   display:inline;
		   font-size:50px;
		   margin-left:20px;}

		li:nth-child(odd){color:red;}/*홀수 위치에 적용*/
		li:nth-child(even){color:green;}/*짝수 위치에 적용*/

		/*4의 배수 위치에 적용*/
		li:nth-child(4n){background:yellow; color:blue;}

		/*6번째 위치만 변경*/
		li:nth-child(6){color:black;}
	</style>

 </head>

 <body>
  
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>

 </body>
</html>
