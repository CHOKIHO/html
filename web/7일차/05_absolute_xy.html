<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>absolute에 좌표 추가하기</title>

	<style>
		*{margin:0; padding:0;}
		
		body{margin:40px;}

		.box{width:250px; 
		     border:1px solid red;
			 position:relative;}

		p{width:130px; height:80px;
		  padding:10px; color:#fff;}

		.red{background:red;}
		.blue{background:blue;
			  position:absolute;
			  left:50px; 
			  top:30px;}
		.green{background:green;}
	</style>

 </head>

 <body>
	<div class="box">
		<p class="red">박스의 position속성 확인하기</p>
		<p class="blue">박스의 position속성 확인하기</p>
		<p class="green">박스의 position속성 확인하기</p>
	</div>
 </body>

</html>
