<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>포지션 absolute</title>

	<style>
		*{margin:0; padding:0;}

		/*absolute는 다른 요소와 겹칠수 있으며, 본래의 위치에서 떨어져나와 공중에 뜬 상태가 된다.*/
		p{width:130px; height:80px;
		  padding:10px;
		  color:#fff;}

		.red{background:red;
		     position:absolute;}
		.blue{background:blue;}
		.green{background:green;}
	</style>

 </head>

 <body>
	<div class="box">
		<p class="red">박스의 position속성 확인하기</p>
		<p class="blue">박스의 position속성 확인하기</p>
		<p class="green">박스의 position속성 확인하기</p>
	</div>
 </body>
</html>
