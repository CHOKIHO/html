<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>포지션 static</title>

	<style>
		*{margin:0; padding:0;}

		/*static은 태그를 이동하거나 겹칠수 없는 처음 그대로의 상태를 의미한다.*/
		p{width:130px; height:80px;
		  padding:10px;
		  color:#fff;}

		.red{background:red;}
		.blue{background:blue;}
		.green{background:green;}
	</style>

 </head>

 <body>
	<div class="box">
		<p class="red">박스의 position속성 확인하기</p>
		<p class="blue">박스의 position속성 확인하기</p>
		<p class="green">박스의 position속성 확인하기</p>
	</div>
 </body>
</html>
