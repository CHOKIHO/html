<!doctype html>
<html lang="ko">

 <head>
  <meta charset="UTF-8">
  <title>image tag</title>
 </head>

 <body>
	<!--img태그의 alt속성은 이미지에 대한 대체텍스트로서 시각 장애인들이 화면낭독기를 통해 음성으로써 들을수 있도록 제공하는 문장이다.-->
	<img src="c:/web/image/background.jpg" alt="배경이미지" />

	<img src="c:/web/image/float.jpg" alt="이미지" title="풍선도움말"/>
 </body>

</html>
