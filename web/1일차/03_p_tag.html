<!doctype html>
<html lang="en">

 <head>
  <meta charset="UTF-8">
  <title>p tag</title>
 </head>

 <body>
	<p> 
		<b>단락</b>을 정의하는 p요소는 블록요소 이므로 줄바꿈이 일어남 
	</p>

	<p>
		<!--strong태그는 음성낭독기가 강조해서 읽는다.-->
		단락과 단락 사이는 <strong>마진</strong>으로 인해 기본적으로 여백이 생기기 때문에 시각적으로 단락이 구분됨을 확인할 수 있다.

		<em>
			<!--강조 + 이탤릭-->
			인라인 요소
		</em>

		<!--링크가 아직 없는 페이지는 #을 넣어서 임시링크로 처리하면 된다.-->
		<a href="#">링크 태그</a>
		<a href="http://www.naver.com">네이버</a>
	</p>

	<p>
		<i>첫줄</i><br/>
		두번째 줄<br>
		세번째 줄<br>
		br은 강제개행 태그입니다.
	</p>

	<!--hr은 수평선 태그이며, 주로 단락단위로 주제를 바꾸려고 할 때 사용-->
	<hr/>

	<hr/>

 </body>

</html>
