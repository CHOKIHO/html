<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>추가/삭제</title>
 </head>

 <body>
	<h2>추가글과 삭제글</h2>

	<!--del태그는 삭제선-->
	<p>정기세일 : <del>8.30~9.15</del> </p>

	<!--ins태그는 밑줄-->
	<p>정기세일 변경 : <ins>9.1~9.10</ins> </p>

	<del> <p> 정기세일 : 8.30~9.15 </p> </del>

	<ins>
		<p> 정기세일 변경 : 9.1~9.10 </p>
	</ins>

	<hr />

	<h2>윗첨자와 아랫첨자</h2>

	<p> m<sub>2</sub> co<sup>2</sup> </p>

 </body>

</html>
