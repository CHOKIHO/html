<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>border(선)</title>

	<style>
		/*width : 테두리 두께, color:테두리 색상*/
		p{border-width:2px; border-color:blue;}
		.box1{border-style:none;}
		.box2{border-style:hidden;}
		.box3{border-style:dotted;}
		.box4{border-style:dashed;}
		.box5{border-style:solid;}

		.box6{border:15px double blue;}
		.box7{border:15px groove red;}
		.box8{border:15px ridge orange;}

		.box9{border:20px inset #00f;
			  width:200px; 
			  height:100px;}

						 /*상, 우, 하, 좌 순서로 적용*/
		.box10{border-width:0 20px 30px 40px;
		       border-style:outset;
			   border-color:green;
			   width:200px;
			   height:200px;}
	</style>

 </head>

 <body>
	<p class="box1">박스의 테두리를 none으로 지정한 경우</p>
	<p class="box2">박스의 테두리를 hidden으로 지정한 경우</p>
	<p class="box3">박스의 테두리를 dotted으로 지정한 경우</p>
	<p class="box4">박스의 테두리를 dashed으로 지정한 경우</p>
	<p class="box5">박스의 테두리를 solid으로 지정한 경우</p>
	<p class="box6">박스의 테두리를 double으로 지정한 경우</p>
	<p class="box7">박스의 테두리를 groove으로 지정한 경우</p>
	<p class="box8">박스의 테두리를 ridge으로 지정한 경우</p>
	<p class="box9">박스의 테두리를 inset으로 지정한 경우</p>
	<p class="box10">박스의 테두리를 outset으로 지정한 경우</p>
 </body>

</html>
