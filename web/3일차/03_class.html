<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>class정의</title>

	<style>
		p{color:#f00;}
		p.text{color:blue;}
		h2{color:green;}
	</style>

 </head>

 <body>
  
	<h2 class="text">클래스 연습</h2>

	<p class="text2">
		녹차는 은은한 향을 좋아하는 사람들이 애용하는 차다.
	</p>

	<p class="text">
		녹차는 은은한 향을 좋아하는 사람들이 애용하는 차다.
	</p>

 </body>
</html>
