<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>html5 표</title>
 </head>

 <body>
	
	<table border="1" width="100%">
		<caption>태블릿 pc와 스마트폰 판매현황</caption>
			
		<thead>
			<tr>
				<!--th는 각 행열의 제목이라고 생각하면 된다.-->
				<th>구분</th>
				<th>태블릿pc</th>
				<th>스마트폰</th>
			</tr>
		</thead>

		<tfoot>
			<tr>
				<th>총 판매수</th>
				<td>5만대</td>
				<td>16만대</td>
			</tr>
		</tfoot>

		<tbody>
			<tr>
				<th>상반기 판매수</th>
				<td>2만대</td>
				<td>5만대</td>
			</tr>

			<tr>
				<th>하반기 판매수</th>
				<td>3만대</td>
				<td>11만대</td>
			</tr>		
		</tbody>

	</table>

 </body>

</html>
