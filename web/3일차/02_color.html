<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>css를 통한 글자색상 변경</title>
	<!--내부 스타일시트 - html내부에서 직접 적용해서 사용
	    외부 스타일시트 - 외부에서 만들어둔 css를 참조-->
	<style>
		/*css안에서는 주석을 요렇게 답니다*/
		h1{color:red;}
		h2{color:blue;}
		h3{color:green;}
		p{color:#f00;}
	</style>
 </head>

 <body>
	
	<h1>스타일 연습01-1</h1>
	<h1>스타일 연습01-2</h1>
	<h2>스타일 연습02</h2>
	<h3>스타일 연습03</h3>
	<p>스타일 연습04</p>

 </body>

</html>
