<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>css하위클래스 정의</title>

	<style>
		/*.box라는 이름을 가진 클래스의 내부태그로 존재하는
		모든 h2에게 적용*/
		.box h2{color:red;}

		span{color:gray;}

		.box .span_blue{color:blue;}
		.span_green{color:green;}
	</style>

 </head>

 <body>
	
	<div class="box">
		<h2>
			<span>클래스</span> 연습
		</h2>

		<div class="box">
			<h2>
				<span class="span_blue">클래스</span> 연습2
			</h2>
		</div>
	</div>

	<h2>
		<span class="span_green">클래스</span> 연습3
	</h2>

	<h2>
		<span class="span_blue">클래스</span> 연습4
	</h2>

 </body>

</html>
