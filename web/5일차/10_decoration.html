<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>데코레이션</title>

	<style>
		.none{text-decoration:none;}
		.over{text-decoration:overline;}
		.through{text-decoration:line-through;}
		.under{text-decoration:underline;}
	</style>

 </head>

 <body>
	<p class="none">none이 적용된 상태</p>
	<p class="over">overline이 적용된 상태</p>
	<p class="through">line-through 적용된 상태</p>
	<p class="under">underline이 적용된 상태</p>
 </body>
</html>
