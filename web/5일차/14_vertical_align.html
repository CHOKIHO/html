<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>수직정렬</title>

	<style>
		.top{vertical-align:top;}
		.middle{vertical-align:middle;}
		.bottom{vertical-align:bottom;}
	</style>

 </head>

 <body>
	
	<h1>인라인 요소의 수직정렬</h1>

	<p>
		<img src="c:/web/image/verticalAlign01.jpg" alt="이미지"
		 class="top" width="90" height="70"/>
		 정렬속성 top이 적용됨
	</p>

	<p>
		<img src="c:/web/image/verticalAlign01.jpg" alt="이미지"
		 class="middle" width="90" height="70"/>
		 정렬속성 middle이 적용됨
	</p>

	<p>
		<img src="c:/web/image/verticalAlign01.jpg" alt="이미지"
		 class="bottom" width="90" height="70"/>
		 정렬속성 bottom이 적용됨
	</p>

 </body>
</html>
