<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <script>
	var a1 = 10;
	var a2 = 7;

	function test1(){//test1이라는 함수의 시작(정의)
		document.write(a1+a2);
		document.write("<br/>");
		document.write(a1*a2);
	}//test1함수의 끝

	//함수란?
	// 한가지의 일(문장)이든, 여러 개의 일(문장)들이
	// 모여서 하나의 동작처럼 정의하는 것!
	// 이런 함수는 어디선가 호출해야만 수행한다.

	function test2(){
		//1)현재문서에서 아이디가 box인 태그를 찾아낸다.
		var b = document.getElementById("box");

		//2)찾아낸 태그를 보여줘야 한다.
		b.style.display = "block";
	}

	function test3(){
		//var b = document.getElementById("box");

		//b.style.display = "none";

		document.getElementById("box").style.display = "none";

	}

  </script>
  <style>
	div#box{ /* div태그들 중 아이디가 box인 태그에 적용 */
		width: 300px;
		height: 250px;
		border: 1px solid black;
		padding: 50px; /* box의 안쪽여백 */
		margin: 40px;
		font-size: 50px;
		font-weight: bold;
		text-align: center;
		background-color: navy;
		color: white;
		line-height: 250px;
		display:none;
	}

  </style>
 </head>
 <body>
  
	<input type="button" value="버튼1" onclick="test1()"/>
	<!-- 버튼1을 클릭했을 때 test1()함수 호출! -->

	<br/>
	<button onclick="test2()">보여주기</button>
	<button onclick="test3()">숨기기</button>

	<div id="box">
		TEST!
	</div>
 </body>
</html>
