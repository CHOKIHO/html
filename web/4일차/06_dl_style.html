<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>dl스타일 변경하기</title>

	<style>
		/*모든객체를 의미하는 '*' */
		*{ margin:0; padding:0; }

		dl{width:650px; 
			border-width:5px;
			border-style:double;
			border-color:gray;
			margin:0 auto;}/*가운데 정렬(auto를 사용하려면 반드시 width속성이 정의되어 있어야 한다.)*/

		dt{ padding:15px 0;
			text-align:center;
			background:#aaf;
			border-bottom:10px solid blue;
			letter-spacing:10px;}/*자간*/

		dd{ padding:10px 0px;
			text-indent:15px;}

		.line{ border-bottom:3px dotted black;}

	</style>

 </head>

 <body>
	
	<dl>
		<dt>오늘의 어록</dt>

		<dd class="line">
			생각해보지 않고 나오는대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.
		</dd>

		<dd>
			호의적인 의사소통 방법은 자기말만 하는 것보다 좋은 결과로 이어진다.
		</dd>
	</dl>

 </body>

</html>
