<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>margin(바깥쪽 여백)</title>

	<style>
		p{border:5px solid blue; 
		  background:orange;}

		.box1{margin:20px;}/*상하좌우*/
		.box2{margin:20px 50px;}/*상하, 좌우*/
		.box3{margin:20px 50px 30px;}/*상, 좌우, 하*/
		.box4{margin:20px 30px 50px 70px;}/*상 우 하 좌*/
	</style>

 </head>

 <body>
  
	<p class="box1">박스에 바깥쪽 여백 지정</p>
	<p class="box2">박스에 바깥쪽 여백 지정</p>
	<p class="box3">박스에 바깥쪽 여백 지정</p>
	<p class="box4">박스에 바깥쪽 여백 지정</p>

 </body>

</html>
