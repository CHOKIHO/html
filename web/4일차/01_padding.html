<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>padding(안쪽여백)</title>

	<style>
		p{border:5px solid red; 
		  background:yellow;}

		.box1{padding:20px;}/*상하좌우에 모두 적용*/
		.box2{padding:20px 50px;}/*상하, 좌우*/
		.box3{padding:20px 50px 30px;}/*상, 좌우, 하*/
		.box4{padding:20px 30px 50px 70px;}/*상 우 하 좌*/

	</style>

 </head>

 <body>
	
	<p class="box1">박스의 안쪽여백</p>
	<p class="box2">박스의 안쪽여백</p>
	<p class="box3">박스의 안쪽여백</p>
	<p class="box4">박스의 안쪽여백</p>

 </body>

</html>
