<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>class</title>

   <style>

   	p { color:#f00 }


	/* 띄어쓰기 차이점 중요 */

	p.text { color:blue }      /* p태그에 class적용 */
	p text { color:green; }    /* p태그 하위 태그중에서 text class 적용 */


	.text1{ color:green; }
	h2 { color:red; }

  </style>

 </head>
 
 <body>

	<h2 class="text">클래스 연습하기</h2>
	<p class="text1">
		클래스란 무엇일까요? 자바 아니고 css	
	</p>	
	<p class="text1">
		클래스란 무엇일까요? 자바 아니고 css	
	</p>

	<p class="text">
		클래스란 무엇일까요? 자바 아니고 css	
	</p>
  
 </body>
</html>
